service: monorepo-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: production

functions:
  api:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: '*'
      - httpApi:
          path: /
          method: '*'

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000

package:
  individually: true
  patterns:
    - '!node_modules/**'
    - '!src/**'
    - '!*.ts'
    - 'dist/**'
    - 'node_modules/@packages/**'
